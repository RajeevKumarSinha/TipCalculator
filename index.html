<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calcContainer">
            <h1 class="appName">Bill Splitter</h1>
            <p class="inputTitle">
                Bill total
            </p>
            <div class="amountBox">
                <span class="rupeeSign">&#8377;</span>
                <input type="number" name="" id="amount" class="totalAmt" placeholder="0.00">
            </div>
            <p class="tipTitle">Tip</p>
            <div class="amountBox">
                <span class="rupeeSign">&#37;</span>
                <input type="number" name="" id="tip" class="totalAmt" placeholder="0">
            </div>
            <div class="resultTitleBox">
                <span>People</span>
                <span>Total per Person</span>
            </div>
            <div class="resultCalculation">
                <div class="incrementDecrement">
                    <button class="increment">&#43;</button>
                    <p class="people">1</p>
                    <button class="decrement">&#8722;</button>
                </div>
                <div class="totalPerBox">
                    <span>&#8377;</span>
                    <span class="result">0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
